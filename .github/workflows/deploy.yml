name: Deploy Next.js to cPanel via FTP

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm install sharp

    - name: Build Next.js app
      run: npm run build
      env:
        CI: true

    - name: Create .htaccess file
      run: |
        echo "Options +FollowSymLinks" > ./out/.htaccess
        echo "RewriteEngine On" >> ./out/.htaccess
        echo "DocumentRoot /home/yasara/whitewolfstudios.co.za/github/home/yasara/public_html" >> ./out/.htaccess
        echo "<Directory /home/yasara/whitewolfstudios.co.za/github/home/yasara/public_html>" >> ./out/.htaccess
        echo "    Options Indexes FollowSymLinks" >> ./out/.htaccess
        echo "    AllowOverride All" >> ./out/.htaccess
        echo "    Require all granted" >> ./out/.htaccess
        echo "</Directory>" >> ./out/.htaccess

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: './out/'
        server-dir: '/public_html/'
        dangerous-clean-slate: true
        log-level: verbose

    - name: List deployed files
      run: |
        echo "Attempting to list deployed files..."
        curl -v -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_HOST }}:${{ secrets.FTP_PORT }}/public_html/"